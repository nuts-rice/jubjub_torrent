[jubjub]
max_peers = 50
address = "127.0.0.1:3000"
download_dir = "~/Downloads"
[tcp]
address = "127.0.0.1:3001"
socket_workers = 1 
[ws]
address = "127.0.0.1:3002"
socket_workers = 1
[metrics]
address = "127.0.0.1:9091"
route = "/metrics"
update_interval = 5
[ipfs]
address = ""
path="usr/local/bin/ipfs"
timeout= 10
socket_workers = 1

